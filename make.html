---
title: Mr. Maker
---

{% for post in collections.makePosts %}
<ol>
  <li>
    <a href="{{ post.url | url | clean }}">{% if post.data.title %}{{ post.data.title | markdown | safe }}{% else
      %}<code>{{ post.url }}</code>{% endif %}</a>
    <time datetime="{{ post.date | htmlDateString }}">{{
      post.date | readableDate
      }}</time>
  </li>
  {% endfor %}
</ol>
