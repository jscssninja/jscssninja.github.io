<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width, initial-scale=1">

	<title>Learn Frontend</title>
	<link rel="stylesheet" href="{{ '/css/style.css' | url }}">
	<link rel="stylesheet" href="{{ '/css/prism.css' | url }}">

<body>
	<a href="#main-content" class="skip-to-main-content">Skip to main Content</a>

		<a href="{{ '/' | url }}">
			{% if page.fileSlug == '' %}
			<h1 class="main-title">
				{% else %}
				<h2 class="main-title">
					{% endif %}

					Learn<span style="color: white;background: black;padding: 0 10px;display:inline-block;">Frontend</span>.dev

		</a>
	</header>

	<main class="main-content" id="main-content">
		{{content}}
	</main>

	<aside>
		<a href="{{ '/learn/' | url }}">Learn</a>
		<a href="{{ '/resources/' | url }}">Resources</a>
	</aside>

	<footer class="site-footer">
		Copyright 2019 LearnFrontend.ninja<br>
		<a href="https://twitter.com/chinchang457" rel="external">
			Twitter
		</a>

		<a href="{{ '/about/' | url }}">About</a>
